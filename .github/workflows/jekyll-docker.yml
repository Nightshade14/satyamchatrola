name: Jekyll Site CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: List build files for debugging
      run: ls -la _site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v2
      with:
        ref: gh-pages

    - name: List files before clearing old files
      run: ls -la

    - name: Clear old files
      run: |
        find . -mindepth 1 -delete

    - name: List files after clearing old files
      run: ls -la

    - name: Copy new files
      run: |
        cp -r ../_site/* .
        cp -r ../_site/.* .

    - name: List files after copying new files
      run: ls -la

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./